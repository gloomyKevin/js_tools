        // 解决无限打印
        function startMove(target) {
            clearInterval(timer);
            var cur = document.getElementById('box');
            var timer = setInterval(function () {
                var speed = Math.ceil((target - cur.offsetLeft) / 20);
                if (cur.offsetLeft === target) {
